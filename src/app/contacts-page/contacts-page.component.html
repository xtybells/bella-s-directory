<div class="searchBar">
  <label> Search contacts: </label>
  <input type="search"  [(ngModel)]="searchBar">
  <button (click)="search()">Search</button>
</div>

<br>

<table mat-table [dataSource]="addressArray" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element=index"> {{element+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<div class="modalForm" *ngIf=popUpForm>
  <mat-form-field>
    <input matInput value="Name" placeholder="Name" [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput value="Phone Number" placeholder="Phone Number" [(ngModel)]="phoneNumber">
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput value="Email" placeholder="Email" [(ngModel)]="email">
  </mat-form-field>
  <br>
  <button mat-raised-button (click)="addNewContact()" *ngIf="save" class="save">Save</button>
</div>
<button mat-raised-button (click)="openDialog()" *ngIf="addNewContactButton" class="addNewContactButton">Add
  Contact</button>
