<div class="container">

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Route</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of departments; let i=index">
        <td>{{i+1}}</td>
        <td>{{element.name}}</td>
        <td>{{element.route}}</td>
        <td>{{element.created_at | date:'medium'}}</td>
        <td>{{element.updated_at | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>

<input type="text" [(ngModel)]="newMessage.nickname">
